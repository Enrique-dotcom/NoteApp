{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary text-light p-4 mb-4 border-warning shadow">
            <h2 class="card-title text-warning mb-4">Iniciar Sesión</h2>
            
            <form method="POST" action="{{ url_for('login') }}" id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div id="username-feedback" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="password-feedback" class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-warning w-100 mt-3">Entrar</button>
            </form>

            <div class="mt-3 text-center">
                <p>¿No tienes cuenta? <a href="{{ url_for('register') }}" class="text-warning">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
