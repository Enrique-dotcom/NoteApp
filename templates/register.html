{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary text-light p-4 mb-4 border-info shadow">
            <h2 class="card-title text-info mb-4">Registro de Usuario</h2>
            
            <form method="POST" action="{{ url_for('register') }}" id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div id="username-feedback" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="password-feedback" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <div id="confirm_password-feedback" class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-info w-100 mt-3">Registrarse</button>
            </form>

            <div class="mt-3 text-center">
                <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-info">Inicia Sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
