{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card bg-secondary text-light p-5 mb-4 border-primary shadow">
            
            <h1 class="card-title text-warning mb-4">{{ note.title }}</h1>
            
            <div class="note-content border-top border-dark pt-4">
                {{ note.html_content | safe }}
            </div>

            <div class="mt-5 text-center">
                <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-warning btn-lg me-3">Editar Nota</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-lg">Volver a la Lista</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
